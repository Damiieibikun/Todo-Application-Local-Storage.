<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+MX:wght@100..400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+MX:wght@100..400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-color/2.1.2/jquery.color.min.js"></script>

    <title>Todo-Home</title>
  </head>

  <body>
    <section id="todo-list">
      <div id="todo-top" class="flex align-center mb-30">
        <h1 class="lg-txt" id="greeting-msg"></h1>

        <div class="flex align-center gap-10" id="add-new-task">
          <button class="flex align-center gap-10" style="font-weight: 600">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-plus-lg"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2"
              />
            </svg>
          </button>
        </div>
      </div>

      <div id="todo-details" class="grid">
        <button id="category-menu" class="flex align-center gap-10 mb-30">
          Menu
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-menu-app"
            viewBox="0 0 16 16"
          >
            <path
              d="M0 1.5A1.5 1.5 0 0 1 1.5 0h2A1.5 1.5 0 0 1 5 1.5v2A1.5 1.5 0 0 1 3.5 5h-2A1.5 1.5 0 0 1 0 3.5zM1.5 1a.5.5 0 0 0-.5.5v2a.5.5 0 0 0 .5.5h2a.5.5 0 0 0 .5-.5v-2a.5.5 0 0 0-.5-.5zM0 8a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm1 3v2a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2zm14-1V8a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v2zM2 8.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5m0 4a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5"
            />
          </svg>
        </button>
        <div class="todo-details-items flex-col align-center" id="categories">
          <div class="flex-col gap-10">
            <button class="flex align-center gap-10" id="open-cat">
              Create Tag
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-plus-lg"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2"
                />
              </svg>
            </button>
            <button id="clear-filter">Clear filter</button>

            <div id="category-list" class="align-center"></div>
          </div>

          <div>
            <div class="flex align-center justify-center mb-30">
              <input type="checkbox" name="" id="done-tasks" />
              <span style="font-weight: 300">Hide done tasks</span>
            </div>

            <div
              class="flex align-center justify-center mt-20"
              id="todo-img"
            ></div>
          </div>
        </div>

        <div
          class="todo-details-items flex gap-20 justify-center"
          id="todo-items"
        >
          <div id="getstarted" class="flex-col justify-center align-center">
            <img src="images/Creative thinking-pana.svg" alt="" width="100%" />
            <p>Create a <b>Tag</b> to add new <b>Tasks</b></p>
          </div>
        </div>
      </div>

      <!-- add categories -->
      <div id="add-categories" class="flex justify-center align-center">
        <div id="add-categories-details" class="flex-col align-center gap-20">
          <span id="close" class="flex align-center gap-10"
            >Close
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-x-lg"
              viewBox="0 0 16 16"
            >
              <path
                d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"
              /></svg
          ></span>

          <form
            action=""
            id="category-form"
            class="flex-col justify-center align-center gap-20"
          >
            <p class="error-msg" id="cat-error">Enter a category</p>
            <label for="category-input">Create Category</label>
            <input
              type="text"
              placeholder="Enter Name"
              id="category-input"
              class="right-format"
            />
            <div
              id="select-color"
              class="flex justify-center align-center gap-10"
            >
              <span>Pick a Color</span>
              <input type="color" id="color-picker" value="#758184" />
            </div>
            <button id="add-category" type="submit">Add Category</button>
          </form>

          <div id="chosen-colors" class="flex gap-20"></div>
        </div>
      </div>

      <!-- delete categories -->
      <div id="delete-categories" class="flex justify-center align-center">
        <div
          id="delete-categories-details"
          class="flex-col align-center gap-20"
        >
          <span id="close-delete" class="flex align-center gap-10"
            >Close
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-x-lg"
              viewBox="0 0 16 16"
            >
              <path
                d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"
              /></svg
          ></span>

          <form
            action=""
            id="delete-category-form"
            class="flex-col justify-center align-center gap-20"
          >
            <p>Are you sure you want to delete</p>
            <div class="flex-col justify-center align-center">
              <p id="delete-tag"></p>
              <div class="color-div-sm" id="delete-tag-color"></div>
            </div>

            <button id="delete-category" type="submit">Delete Tag</button>
          </form>
        </div>
      </div>
      <!-- delete tasks -->
      <div id="delete-task" class="flex justify-center align-center">
        <div id="delete-task-details" class="flex-col align-center gap-20">
          <span id="close-delete-task" class="flex align-center gap-10"
            >Close
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-x-lg"
              viewBox="0 0 16 16"
            >
              <path
                d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"
              /></svg
          ></span>

          <form
            action=""
            id="delete-task-form"
            class="flex-col justify-center align-center gap-20"
          >
            <div
              id="delete-task-details-info"
              class="flex-col justify-center align-center"
            >
              <p>Are you sure you want to delete</p>
              <p id="delete-task-title"></p>
              <button id="delete-task-btn" type="submit">Delete Task</button>
            </div>
          </form>
        </div>
      </div>
      <!-- add tasks -->
      <div id="add-tasks" class="flex justify-center align-center">
        <div id="add-tasks-details" class="flex-col align-center gap-20">
          <form action="" id="task-form" class="flex-col justify-center gap-20">
            <div
              class="flex gap-20 align-center"
              style="justify-content: space-between"
            >
              <span id="close-task" class="flex align-center gap-10"
                >Cancel
              </span>
              <button id="add-task" type="submit">Add</button>
            </div>
            <p class="error-msg" id="add-task-error"></p>
            <label for="task-title">Title</label>
            <input
              type="text"
              id="task-title"
              class="right-format"
              placeholder="add a title..."
            />
            <div class="flex-col">
              <label for="task-details">Description</label>
              <textarea
                name=""
                id="task-details"
                cols="30"
                rows="7"
                class="right-format"
                placeholder="add a description..."
              ></textarea>
            </div>

            <div id="list-of-tags">
              <p style="font-weight: bold; color: rgb(25, 25, 25)">Tags:</p>
              <div
                id="availiable-categories"
                class="grid align-center justify-center"
              ></div>
            </div>
          </form>
        </div>
      </div>
      <!-- logout -->
      <div id="logout">
        <button id="logout-btn">LogOut</button>
      </div>
    </section>
    <script src="js/script.js"></script>
    <script src="js/home.js"></script>
  </body>
</html>
